<html>
    <head>
        <title>Video Game Search</title>
    </head>
    <body>
        <div style="text-align:center">
            <form action="/search">
                <h1>Video Game Search</h1>
                <div class="search">
                    <label for="search">Search Name:</label>
                    <input type="text" name="searchName" placeholder="Mario Kart"/>
                </div>
                <div class="results">
                    <label for="results">Number of Results:</label>
                    <select id="results" name="results">
                        <option value=5>5</option>
                        <option value=10>10</option>
                        <option value=15>15</option>
                        <option value=20>20</option>
                    </select>
                </div>
                <div class="btn-block">
                    <button type="submit" href="/search">Search</button>
                </div>
            </form>
        </div>
    </body>
</html>
